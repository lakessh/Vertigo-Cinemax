<html>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Coming Soon Movies</h3>
	</div>
	<div class= "panel-body">
		<div class="row">
			<div ng-repeat="movie in movies">
				<div class="col-md-6">


					<div class="col-md-6">
						  <img class="thumbnail" src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" width="150px" height="150px"/>
					</div>


					<div class="col-md-6">
						<h4>{{movie.title}}</h4>
						<p><strong>Release Date : </strong>{{movie.release_date}}</p>



					</div>





				</div>
			</div>
		</div>
	</div>
</div>



</html>
