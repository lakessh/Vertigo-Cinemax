<p><h3 style="color:maroon;">Press "F2" for fast Search</h3></p>

    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;"></p>

	<table class="table table-hover" style="width:80%;">
  <tr ng-repeat="movie in movies">

    <td><bold>Movie ID </bold><br/>{{movie.id}}</td>

    <td><bold>Release Date </bold><br/>{{movie.release_date}}</td>
